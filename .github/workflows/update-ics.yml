name: Update ICS File

on:
  schedule:
    - cron: '*/5 * * * *' # Dieser Cron-Job l√§uft alle 5 Minuten

jobs:
  update-ics:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download ICS file
      run: |
        curl -o cal1.ics https://outlook.office365.com/owa/calendar/4287428fd7f544c7bca16df6dfb1ac96@stiftung-maihof.ch/be7d9df655e84117bedd640daf726d8c14969555720922775328/calendar.ics

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add cal1.ics
        git commit -m "Update ICS file - $(date)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.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 }}
